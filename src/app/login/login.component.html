<div class="row pt-5">
    <div class="col-md-5 mx-auto">
        <form class="card" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <div class="card-body">
                <h3>Login</h3>
                <p>user id: admin, password: 123</p>
                <div class="my-3">
                    <input formControlName="userid" placeholder="Username" type="text" class="form-control"
                        [class.is-invalid]="
                    loginForm.get('userid')?.invalid &&
                    loginForm.get('userid')?.touched">
                </div>
                <div class="my-3">
                    <input formControlName="password" placeholder="Username" type="password" class="form-control"
                        [class.is-invalid]="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched">
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
